<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>GitHub user search app</title>
</head>
<body>
    <div class="loading">
        <div class="lds-spinner"><div>
        </div><div>
        </div><div>
        </div><div>
        </div><div>
        </div><div>
        </div><div>
        </div><div>
        </div><div>
        </div><div>
        </div><div>
        </div><div>
        </div></div>
    </div>
    
    <div class="container">
        <div>
            <h3>devfinder</h3>
            <button class="toggle-theme">light <i class="fa-regular fa-sun"></i></button>
        </div>
        <form action="">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search-input" placeholder="Search GitHub username...">
            <div class="errMsg">No results</div>
            <button class="search-btn">Search</button>
        </form>
        <div class="profile">
            <div>
                <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="" class="profile-img">
                <div>
                    <div>
                        <p class="profile-name">The Octocat</p>
                        <a href="" target="_blank" class="username">@octocat</a>
                    </div>
                    <div class="joined-in">Joined 25 January 2011</div>
                </div>
            </div>
            <div>
                <div class="bio">This profile has no bio</div>
                <div class="status">
                    <div>
                        <p>Repos</p>
                        <div class="repos">8</div>
                    </div>
                    <div>
                        <p>Followers</p>
                        <div class="followers">8711</div>
                    </div>
                    <div>
                        <p>Following</p>
                        <div class="following">9</div>
                    </div>
                </div>
                <div class="links">
                    <div><i class="fa-solid fa-gem"></i> <p class="location">San Francisco</p></div>
                    <div class="not-av"><i class="fa-brands fa-twitter"></i> <a href="" target="_blank" class="twitter not-av">Not Available</a></div>
                    <div><i class="fa-solid fa-link"></i> <a href="" target="_blank" class="blog">https://github.blog</a></div>
                    <div><i class="fa-solid fa-building-user"></i> <a href="https://github.com/github" target="_blank" class="company">@github</a></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
